<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% csrf_token %}

<h1>User Dashboard</h1>
<p>Choose Ordering Scheme</p>
<form>
  <input type="radio" name="rad" value="order1" checked> Show output first than Store data<br>
  <input type="radio" name="rad" value="order2"> Store data first and than show output<br>
  </form>
<br>
<form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Upload</button>
</form>
<br>
<br>
<input type=button onClick="parent.location='http://127.0.0.1:8000/accounts/logout/'" value='Logout'>
<body>
</html>
